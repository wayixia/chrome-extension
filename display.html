<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> __MSG_extName__ </title>
<link href="Q.js/ui.css" rel="stylesheet" type="text/css"/>
<link href="wayixia.css" rel="stylesheet" type="text/css"/>
<script src="Q.js/Q.js"></script>
<script src="Q.js/utils/json2.js"></script>
<script src="Q.js/utils/stl.js"></script>
<script src="Q.js/utils/ajax.js"></script>
<script src="Q.js/utils/tween.js"></script>
<script src="Q.js/ui/drag.js"></script>
<script src="Q.js/ui/slider.js"></script>
<script src="Q.js/ui/wndx-1-0-2.js"></script>
<script src="Q.js/ui/checkbox.js"></script>
<script src="Q.js/ui/contextmenu.js"></script>
<script src="Q.js/ui/dropdownlist.js"></script>
<script src="Q.js/ui/images-box.js"></script>
<script src="tracker.js"></script>
<script src="i18n.js"></script>
<!--script src="images_box.js"></script-->
<script src="wayixia.js"></script>
</head>
<body style="-moz-user-select:none;-webkit-user-select: none;">
<div id="wayixia-overlay">
  <div id="wayixia-container">
    <div id="wayixia-title-bar">
       __MSG_extShortName__  <font style="color: #999;font-size: 18px;"> __MSG_extDescription__ </font>
    </div>
    <div id="wayixia-list"></div>
    <div id="wayixia-progress">
      <h4> __MSG_stringLoading__ </h4>
      <div id="wayixia-progress-bar">
        <div id="wayixia-progress-bar-thumb"></div>
      </div>
      <div id="x-ctrl-loadding" class="q-slider x" style="display:none;width: 100px; margin-top: 10px;">
        <div class="q-thumb" style="height:16px; width: 16px;margin:7px 0;"></div> 
      </div>
    </div>
    <div id="dummy-div" style="height: 0px;"></div>
  </div>
  <div id="wayixia-toolbar">
    <!--a style="font-weight: bold;">__MSG_filterBy__</a-->
    <a id="wayixia-filter-icon">&nbsp;</a>
    <a>__MSG_filterWidth__</a>
    <a>
      <div id="x-ctrl-mini-width" class="q-slider x" style="width: 100px; margin-top: 10px;">
        <div class="q-thumb" style="height:16px; width: 16px;margin:7px 0;"></div> 
      </div>
    </a>
    <a id="wayixia-min-width">0px</a>
    <a>__MSG_filterHeight__</a>
    <a> 
      <div id="x-ctrl-mini-height" class="q-slider x" style="width: 100px; margin-top: 10px;">
        <div class="q-thumb" style="height:16px; width: 16px;margin:7px 0;"></div> 
      </div>
    </a>
    <a id="wayixia-min-height">0px</a>
    <a id="wayixia-select-all" class="q-checkbox">__MSG_selectAll__</a>
    <a id="wayixia-show-block" class="q-checkbox checked"> __MSG_haveBlocked__(0) </a>
    <a id="wayixia-add-block" href="#" class="wayixia-ctrl-button">__MSG_addBlock__</a>
    <a id="wayixia-local-download" href="#" class="wayixia-ctrl-button">__MSG_download__ </a>
    <a id="wayixia-qq" target="_blank" href="mailto:wayixia@gmail.com">__MSG_extFeedBack__</a>
    <a id="wayixia-view" target="_blank" href="#">
      <select id="wayixia-select-view" style="width: 300px; height: 30px;display: none;">
      <option value="size_small">小图(100x100)</option>
      <option value="size_normal">中图(200x100)</option>
      <option value="size_large">大图(500x300)</option>
      </select>
    </a>
  </div>
  <div id="wayixia-toolbar-screenshot">
    <a style="font-weight: bold; margin-left: 10px;">__MSG_captureZoom__</a>
    <a>
      <div id="x-ctrl-screenshot-zoom" class="q-slider x" style="width: 150px; margin-top: 10px;">
        <div class="q-thumb" style="height:16px; width: 16px;margin:7px 0;"></div> 
      </div>
    </a>
    <a id="wayixia-screenshot-zoom">100%</a>
    <a id="wayixia-screenshot-zoom100" href="#" class="wayixia-ctrl-button">__MSG_orignalSize__ </a>
    <a id="wayixia-screenshot-download" href="#" class="wayixia-ctrl-button">__MSG_saveCapture__ </a>
    <a id="wayixia-qq" target="_blank" href="mailto:wayixia@gmail.com">__MSG_extFeedBack__</a>
  </div>
</div>

</body>
</html>
